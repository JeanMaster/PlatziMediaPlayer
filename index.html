<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/estilos.css">
    <link href="https://fonts.googleapis.com/css?family=Muli&amp;display=swap" rel="stylesheet">
    <title>Platzi Video player</title>
</head>
<body>
    <header class="header">
        <h1>
            Platzi video player ! 
           
        </h1>
        <p>
            an extensive media player
        </p>
    </header>
    <main class="container">
        <video class="movie">
            <source src="./src/BigBuckBunny.mp4">
        </video>
        <button id="playButton">Play/Pause</button>
        <button id="muteButton">Mute/Unmute</button>
    </main>
    <script>
       
       //declaracion de botones y selecoter
        const video = document.querySelector("body > main > video");
        const buttonPlay = document.querySelector("#playButton");
        //usando prototypes
        
        function mediaPlayer(config) {
            this.media = config.el;
        };
      
        mediaPlayer.prototype.play = function(){
            this.media.play();
        }

        mediaPlayer.prototype.pause = function(){
            this.media.pause();
        }

        //class pero da error intentando ejecutar el this.play
        // class mediaPlayer {
        //     constructor() {
        //         this.play()      //methodo  que hace play
        //     }
        //         play() {                 // funcion del metodo que hacep lay
        //         video.play();  
        //     }
        // }



        const player = new mediaPlayer( {
            el: video,
        });
        
       
        buttonPlay.onclick = () => {
            if ( player.media.paused ===true) {
                player.play();
             
            }
            else {
                player.pause();
            }
         
        }

    </script>
</body>
</html>
